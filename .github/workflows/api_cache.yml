name: "API: Cache JSON"
on:
  push:
    branches:
      - master
    paths:
      - "api/**"
      - "app-shared/Sources/CommonProvidersAPI/JSON/**"
  schedule:
    - cron: '0 3 * * MON'
  workflow_dispatch:

jobs:
  store_to_cache:
    name: Store to cache
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: api
      url: https://github.com/passepartoutvpn/api-cache
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json
      - run: npm ci
      - name: Run tests
        run: npm test
      - name: Generate JSON
        env:
          CACHE_MODE: 1 # fetch remote, run uncached script
        run: |
          npm run cache "${{ vars.CACHE_IDS }}" $CACHE_MODE
      - name: Push to cache
        uses: tagus/git-deploy@v0.5.0
        with:
          changes: "api/cache/src"
          repository: git@github.com:passepartoutvpn/api-cache.git
          ssh_key: ${{ secrets.CACHE_DEPLOY_KEY }}
          name: api
          email: providers@passepartoutvpn.app
          branch: master
