name: SwiftPM Tests

on:
  pull_request:
    types: [ opened, synchronize ]
    paths-ignore:
      - "README.md"
      - ".env.*"
      - "**/*.md"
      - "**/*.sh"
      - "fastlane/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run_swift_tests:
    name: Run SwiftPM tests
    runs-on: macos-15
    timeout-minutes: 10
    steps:
      - uses: passepartoutvpn/action-prepare-xcode-build@master
        with:
          access_token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true
      - name: Use remote Core binary
        run: |
          sed -i '' "s/environment = .remoteSource/environment = .remoteBinary/" "Submodules/partout/Package.swift"
      - name: "Run tests"
        run: |
          cd Packages/App
          swift test
