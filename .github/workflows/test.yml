name: Unit Tests

on:
  pull_request:
    types: [ opened, synchronize ]
    paths-ignore:
      - '.beta-*'
      - '**/*.md'
      - 'Passepartout/App/fastlane/**'

jobs:
  run_tests:
    name: Run tests
    runs-on: macos-12
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Run tests
        run: |
          bundle exec fastlane --env beta,ios scan
