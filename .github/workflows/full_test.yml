name: Full Tests

on:
  workflow_dispatch:

env:
  FASTLANE_USERNAME: ${{ secrets.FASTLANE_USERNAME }}
  FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  all_tests:
    name: All tests
    runs-on: macos-15
    timeout-minutes: 15
    steps:
      - uses: passepartoutvpn/action-prepare-xcode-build@master
        with:
          access_token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true
      - name: Use remote Core source
        run: |
          sed -i '' "s/^environment = .remoteBinary$/environment = .remoteSource/" "Submodules/partout/Package.swift"
      - name: Run Xcode tests
        run: |
          ci/run-xcode-tests.sh
      - name: Run Partout tests
        run: |
          ci/run-partout-tests.sh
